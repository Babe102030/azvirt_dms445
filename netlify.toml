# Netlify configuration for AzVirt DMS application

[build]
  command = "pnpm install && pnpm build"
  publish = "dist/public"
  functions = "dist"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.4.1"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-src 'none'; object-src 'none'"

[dev]
  command = "pnpm dev"
  port = 3000
  targetPort = 3000
  publish = "dist/public"
