<!doctype html>
<html lang="en" id="root-html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>AzVirt Document Management System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    (function () {
      const endpoint = "%VITE_ANALYTICS_ENDPOINT%";
      const websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
      if (endpoint && websiteId && !endpoint.startsWith('%')) {
        const script = document.createElement('script');
        script.defer = true;
        script.src = endpoint + '/umami';
        script.setAttribute('data-website-id', websiteId);
        document.head.appendChild(script);
      }
    })();
  </script>
</body>

</html>
